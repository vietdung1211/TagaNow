<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagaNow</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!-- Start wrapper -->
    <div class="wrapper">
        <section id="sidebar">
            <img src="./images/Group 9317.png" alt="">
        </section>
        <!-- End sidebar -->

        <!-- Start Main -->
        <section id="main">

            <main>
                <div class="layout-content">
                    <div class="task-form">
                        <div class="task-form_header">
                            <div class="title">
                                <h6>Chi tiết công việc</h6>
                                <span>
                                    <img src="./images/More Circle.png" alt="">
                                    <img src="./images/close.png" alt="">
                                </span>
                            </div>
                            <ul class="list-tab">
                                <li>Thông tin</li>
                                <li>CV liên quan</li>
                                <li class="active">Hộp thoại</li>
                            </ul>
                        </div>
                        <div class="task-form_body" style="min-height: 55vh; position: relative;">
                            <div class="notification">
                                <p>Chưa có tin nhắn nào.
                                   <br>
                                   Gửi tin nhắn đầu tiên để khởi tạo cuộc hội thoại này
                                </p>
                            </div>
                        </div>
                        <div class="task-form-chat_footer">
                            <div class="col-left">
                                <label for="chat-upload"><img src="./images/Group 9315.png" alt=""></label>
                                <input type="file" name="" id="chat-upload">
                                <input type="text" name="" id="" placeholder="Viết tin nhắn ...">
                            </div>
                            <div class="col-right">
                                <button><img src="./images/Frame 194.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <!-- End main -->

    </div>
    <!-- End wrapper -->

</body>

</html>
